<html>
 <head>
   <title>Account Add</title>
 </head>
 <body>
<script type="text/javascript">

Ext.onReady(function(){

    Ext.QuickTips.init();
    Ext.form.Field.prototype.msgTarget = 'side';//'qtip';//'under';

    var simple = new Ext.FormPanel({
        labelWidth: 75, // label settings here cascade unless overridden
        //url:'login_validate.php',
        renderTo:"acc_add_div",
        frame:true,
        title: '{$acc_add_title}',
        style:'margin:5px',
        width: 550,
        defaults: {width: 230},
        defaultType:'textfield',
        layout:"form",
        items: [{
                fieldLabel: '账号',
                id:'uid',
                name: 'uid',
                allowBlank:false,
                blankText:'请输入账号'
            },{
                fieldLabel: '密码',
                id:'password',
                name: 'password',
                allowBlank:false,
                inputType:'password',
                blankText:'请输入密码'
            },{
                fieldLabel: '确认密码',
                id:'password_confirm',
                name: 'password_confirm',
                allowBlank:false,
                inputType:'password',
                blankText:'请再次输入密码'
            },{
                fieldLabel: '账户昵称',
                id:'uname',
                name: 'uname',
                allowBlank:true,
                blankText:'请输入昵称'
            },{
                fieldLabel: '邮箱',
                id:'email',
                name: 'email',
                vtype:'email',
                allowBlank:true,
                blankText:'请输入邮箱',
                invalidText:'邮箱格式：username@domain.com'
            },{
                fieldLabel: '手机号',
                id:'mobilephone',
                name: 'mobilephone',
                allowBlank:false,
                blankText:'请输入手机号',
                invalidText:'手机号格式不正确',
                validator:function(val){
                    return /1[3-8]{1}\d{9}/.test(val);
                }
            }
        ],

        buttons: [{
            text: '添加',
            handler:acc_add_submit
        }]
    });
    function acc_add_submit(){
        Ext.Ajax.request({
            url:'__ROOT__/Home/Inner/acc_add_validate',
            method:"POST",
            //params:{},
            success:function(response, options){
                //Ext.MessageBox.alert('警告', response.responseText);
                Ext.example.msg("提示", response.responseText);
            }
        });
    }

});
</script>
<div id="acc_add_div">

</div>
 </body>
</html>
